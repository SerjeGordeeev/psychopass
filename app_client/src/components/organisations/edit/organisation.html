<div class="organisations main_layout">
	<navigation></navigation>
	<div class="page_content">
		<span class="page_title">{{org.org.name}}</span>
		<tool-bar filters="org.filters"></tool-bar>


		<md-card>
			<md-list class="layout-fill">
				<md-list-item class="md-2-line" ng-repeat="member in org.org.members">
					<div flex="30" class="md-list-item-text">
						<h3>{{::member.name}}</h3>
						<h4>{{::org.roleTitle(member.role)}}</h4>
					</div>
					<h5 flex>{{::member.email}}</h5>
					<md-input-container  md-no-float class="md-block" flex="20">
						<label>Группа</label>
						<md-select ng-model="member.group">
							<md-option ng-value="null">Нет</md-option>
							<md-option ng-value="1">Долбоебы № 1</md-option>
							<md-option ng-value="2">Долбоебы № 2</md-option>
						</md-select>
					</md-input-container>

					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-if="!org.org.members.length">Нет представителей</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
