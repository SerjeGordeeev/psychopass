<div class="organisations main_layout">
	<navigation></navigation>
	<div class="page_content">
		<span class="page_title">{{org.org.name}}</span>
		<tool-bar filters="org.filters"></tool-bar>


		<md-card>
			<md-list class="layout-fill">
				<md-list-item class="md-2-line" ng-repeat="member in org.org.members">
					<div flex="30" class="md-list-item-text">
						<h3>{{::member.name}}</h3>
						<h4>{{::org.roleTitle(member.role)}}</h4>
					</div>
					<h5 flex>{{::member.email}}</h5>
					<h5 flex>{{::member.groupData.name}}</h5>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-if="!org.org.members.length">Нет представителей</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
