<div class="psychologs main_layout">
	<navigation></navigation>
	<div class="page_content">
		<span class="page_title">{{mg.group.groupData.name}}</span>

		<md-card>
			<md-list class="layout-fill">
				<md-list-item class="md-2-line" ng-repeat="member in mg.group.members  | orderBy: 'name'">
					<h5 flex>{{::member.name}}</h5>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
