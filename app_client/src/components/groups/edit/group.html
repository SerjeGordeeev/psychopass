<div class="organisations main_layout" ng-init="mayCRUD = group.checkCRUDRights()">
	<navigation></navigation>
	<div class="page_content">
		<span class="page_title">{{group.group.name}}</span>
		<!--<tool-bar filters="group.filters"></tool-bar>-->

		<md-list-item ng-if="mayCRUD">
			<md-button class="md-raised  add" ng-click="group.showDialog($event)" flex>
				<span>Добавить участников</span>
			</md-button>
		</md-list-item>

		<md-card>
			<md-list class="layout-fill">
				<md-list-item class="md-2-line" ng-repeat="member in group.group.members">
					<div flex="30" class="md-list-item-text">
						<h3>{{::member.name}}</h3>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-if="!group.group.members.length">На данный момент у этой группы нет участников</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
