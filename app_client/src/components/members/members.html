<div class="organisations main_layout">
	<navigation></navigation>
	<div class="page_content">
		<span class="page_title">Участники</span>
		<md-card>
			<md-list class="layout-fill">
				<md-list-item class="md-2-line" ng-repeat="member in ms.members  | orderBy: 'name'">
					<h5 flex>{{::member.name}}</h5>
					<h5 flex>{{::member.course}}</h5>
					<h5 flex>{{::member.organisationData.name}}</h5>
					<h5 flex>{{::member.groupData.name}}</h5>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-if="!ms.members.length">На данный момент в системе не добавлено ни одного участника</md-list-item>
			</md-list>
		</md-card>
	</div>
</div>
